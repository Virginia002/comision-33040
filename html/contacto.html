    <h1>CONTACTO</h1>

    <form action="">
        <h2>¿Cómo podemos ayudarte?</h2>
        <div class="formRadio">
            <p>¿Qué pasó?:</p>
            <label>Tuve un problema con un producto</label>
            <input type="radio" id="p1">
            <label>Mi compra nunca llegó</label>
            <input type="radio" id="p2">
            <label>Quiero hacer una devolución</label>
            <input type="radio" id="p3">
            <label>Otro</label>
            <input type="radio" id="p4">
        </div>

        <div class="formInfo">
        <input type="text" id="nombre" placeholder="Nombre/s: ">
        <input type="text" id="apellido" placeholder="Apellido/s: ">
        <input type="text" id="telefono" placeholder="Teléfono/s: ">
        <input type="text" id="problema" placeholder="Explicanos tu problema... ">
        <input type="text" id="email" placeholder="Email:">
        </div>

        <div class="formButtons">
            <input type="reset">
            <input type="submit">
        </div>

    </form>

    <footer>2022</footer>
